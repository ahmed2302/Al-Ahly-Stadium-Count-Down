<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عداد استاد الأهلي</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter-container">
      <div class="counter-title">العد التنازلي لافتتاح استاد الأهلي</div>
      <div class="counter">
        <div class="counter-box">
          <div id="weeks">0</div>
          <span>أسبوع</span>
        </div>
        <div class="counter-box">
          <div id="days">0</div>
          <span>أيام</span>
        </div>
        <div class="counter-box">
          <div id="hours">0</div>
          <span>ساعات</span>
        </div>
        <div class="counter-box">
          <div id="minutes">0</div>
          <span>دقائق</span>
        </div>
        <div class="counter-box">
          <div id="seconds">0</div>
          <span>ثواني</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
